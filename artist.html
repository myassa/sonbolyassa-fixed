                  <h2>Meet The Artist</h2>
                  <figure><img src="dadImages/SGYselfportraitSmall.jpg" alt="" class="pad_bot1 pad_right1" style="float:left;"><div class="pad3">
                   <p> Sonbol Yassa is a portrait artist residing in Brampton, Ontario, Canada.</p>

<p>He started his painting career at an early age, while he was still a student in his native Egypt and completed  many portraits and various paintings </p>

<p>After immigrating to Canada, he has concentrated on developing his talent and studying techniques of portrait painting at a number of colleges.</p>

<p>He combines his career as a Professional Engineer with his passion for painting to produce portraits in oil that are stunning in their simplicity and likeness to the subject while at the same time uncover the subject's inner personality.</p>

<p>Sonbol has completed a number of commissioned works and is accepting new commissions.</p>

<p>Sonbol prefers to paint live sittings, however he can also paint using pictures as a reference, in which case he needs to take the pictures himself. 
Sonbol tries to portray a pose that enhances the subject's features and inner personality in a well composed painting. </p>
